<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dungeon Master Log</title>
<style>
:root{color-scheme:light dark;}
body{margin:0;padding:48px 16px;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#0f172a08;color:#0f172a;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;}
main{max-width:520px;padding:32px 28px;border-radius:20px;background:#fff;box-shadow:0 20px 45px rgba(15,23,42,.08);} 
h1{margin:0;font-size:28px;line-height:1.1;font-weight:800;letter-spacing:-0.01em;}
p{margin:16px 0 0;font-size:16px;line-height:1.5;color:#475569;}
a{color:#1a73e8;text-decoration:none;font-weight:600;}
a:hover{text-decoration:underline;}
@media(prefers-color-scheme:dark){
  body{background:#0f172a;color:#e2e8f0;}
  main{background:#1e293b;box-shadow:0 20px 45px rgba(15,23,42,.4);}
  p{color:#cbd5f5;}
}
</style>
</head>
<body>
<main>
  <h1>DM log has moved</h1>
  <p>The Dungeon Master log now lives inside the main Adventure Log dashboard. You&rsquo;ll be redirected shortly. If nothing happens, <a href="index.html">open the dashboard</a>.</p>
</main>
<script>
(function(){
  var DM_LOG_KEY='__dmLog';
  var STORAGE_KEY='al_logs_last_character';
  try{ localStorage.setItem(STORAGE_KEY, DM_LOG_KEY); }catch(err){ /* ignore */ }
  try{
    var url=new URL('index.html', window.location.href);
    if(!url.hash){ url.hash='dm-log'; }
    window.location.replace(url.href);
  }catch(err){
    window.location.href='index.html';
  }
})();
</script>
</body>
</html>
